<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon Containment - Hybrid Render</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
        }
        #experiment-container {
            width: 100%;
            height: 100%;
        }
        .overlay-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        p {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="experiment-container"></div>
    <div class="overlay-ui">
        <h1>Photon Containment</h1>
        <p>Hybrid WebGL2 (Structure) + WebGPU (Particle Dynamics)</p>
    </div>

    <script type="module">
        import '../js/main.js';
        import { PhotonContainmentExperiment } from '../js/photon-containment.js';

        const container = document.getElementById('experiment-container');
        const experiment = new PhotonContainmentExperiment(container);
    </script>
</body>
</html>
