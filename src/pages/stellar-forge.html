<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Forge - WebGL2 + WebGPU</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .canvas-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="canvas-container" class="canvas-container"></div>

    <div class="controls-overlay">
        <h1>Stellar Forge</h1>
        <p>WebGL2 (Star) + WebGPU (Accretion Disk)</p>
        <a href="experiments.html" class="back-link">‚Üê Back to Experiments</a>
    </div>

    <!-- Global scripts -->
    <script type="module" src="../js/main.js"></script>

    <!-- Experiment script -->
    <script type="module" src="../js/stellar-forge.js"></script>

    <script type="module">
        import { StellarForge } from '../js/stellar-forge.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas-container');
            const experiment = new StellarForge(container, {
                numParticles: 100000
            });

            // Cleanup on page leave (though typically handled by page reload)
            window.addEventListener('beforeunload', () => {
                experiment.destroy();
            });
        });
    </script>
</body>
</html>
