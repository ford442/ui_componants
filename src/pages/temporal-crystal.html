<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Crystal - Hybrid WebGL2 + WebGPU</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body { margin: 0; overflow: hidden; background: #050508; }
        #experiment-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="experiment-container">
        <div class="instruction">Drag to rotate crystal</div>
    </div>

    <!-- Global Effects -->
    <script type="module" src="../js/experiments-global.js"></script>

    <!-- Experiment Logic -->
    <script type="module">
        import { TemporalCrystal } from '../js/temporal-crystal.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('experiment-container');
            if (container) {
                new TemporalCrystal(container);
            }
        });
    </script>
</body>
</html>
