<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact 404 - Visual Experiment</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            width: 100%;
            height: 100vh;
        }
        #artifact-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .ui-overlay {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
            pointer-events: none;
            z-index: 10;
        }
        .glitch-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0055;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        .instruction {
            font-size: 0.9rem;
            color: #aaa;
        }
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            z-index: 10;
            font-family: sans-serif;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <a href="experiments.html" class="back-link">‚Üê Back to Lab</a>

    <div id="artifact-container"></div>

    <div class="ui-overlay">
        <div class="glitch-text">ARTIFACT_404 // UNSTABLE</div>
        <div class="instruction">MOUSE X: DE-STABILIZE FIELD</div>
    </div>

    <script type="module">
        import { Artifact404 } from '../js/artifact-404.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('artifact-container');
            new Artifact404(container, { particleCount: 50000 });
        });
    </script>
</body>
</html>
