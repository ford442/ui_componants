<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wave Terrain - UI Components</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #experiment-container {
            width: 100vw;
            height: 100vh;
        }
        .overlay-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-family: monospace;
            pointer-events: auto;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .back-link:hover {
            color: #fff;
            background: rgba(0,0,0,0.8);
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, #fff, #88f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="experiment-container"></div>

    <div class="overlay-ui">
        <a href="experiments.html" class="back-link">← Back to Experiments</a>
        <h1>Seismic Wave Terrain</h1>
    </div>

    <div class="controls">
        <p>Click and Hold to generate Seismic Waves</p>
        <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.6;">
            <span style="color: #4f4;">●</span> WebGL2 Sensors &nbsp;
            <span style="color: #48f;">●</span> WebGPU Compute Grid
        </div>
    </div>

    <script type="module" src="../js/seismic-wave.js"></script>
    <script type="module">
        import { SeismicWaveExperiment } from '../js/seismic-wave.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('experiment-container');
            if (window.SeismicWaveExperiment) {
                new SeismicWaveExperiment(container, { gridSize: 256 });
            }
        });
    </script>
</body>
</html>
