<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Life - Voxel Automata</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        html, body { height: 100%; width: 100%; }
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
        }
        .back-link:hover {
            color: white;
            background: rgba(0, 0, 0, 0.8);
            border-color: white;
        }
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-family: monospace;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="experiments.html" class="back-link">‚Üê Back to Experiments</a>

    <div id="silicon-life-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

    <div class="controls-info">
        <p>Silicon Life // Voxel Automata</p>
        <p>Click + Drag: Rotate Camera</p>
        <p>Click on Grid: Inject Chaos</p>
    </div>

    <script type="module">
        import { SiliconLifeExperiment } from '../js/silicon-life.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('silicon-life-container');
            new SiliconLifeExperiment(container);
        });
    </script>
</body>
</html>
