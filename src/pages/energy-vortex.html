<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Vortex Experiment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 100;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .back-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <a href="experiments.html" class="back-link">‚Üê Back to Experiments</a>
    <div id="container"></div>

    <script type="module">
        import { EnergyVortexExperiment } from '../js/energy-vortex.js';

        const container = document.getElementById('container');
        const experiment = new EnergyVortexExperiment(container, {
            numParticles: 50000
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            experiment.destroy();
        });
    </script>
</body>
</html>
