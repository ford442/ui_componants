<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Lock Experiment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #encryption-lock-container {
            width: 100%;
            height: 100%;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 100;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .back-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .instruction-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: monospace;
            font-size: 16px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="experiments.html" class="back-link">‚Üê Back to Experiments</a>
    <div id="encryption-lock-container"></div>
    <div class="instruction-overlay">HOLD CLICK TO DECRYPT</div>

    <script type="module">
        import { EncryptionLock } from '../js/encryption-lock.js';

        const container = document.getElementById('encryption-lock-container');
        const experiment = new EncryptionLock(container, {
            numParticles: 40000
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (experiment && experiment.destroy) {
                experiment.destroy();
            }
        });
    </script>
</body>
</html>
