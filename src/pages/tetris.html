<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Simulation - UI Components</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body { margin: 0; overflow: hidden; background: #050510; }
        .experiment-container {
            width: 100vw;
            height: 100vh;
        }
        .overlay-ui {
            position: absolute;
            top: 2rem;
            left: 2rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="experiment-container" id="tetris-container"></div>

    <div class="overlay-ui">
        <div class="page-header">
            <a href="../index.html" class="back-link" style="pointer-events: auto;">‚Üê Back</a>
            <div>
                <h1>Tetris Block Rain</h1>
                <p class="subtitle">Canvas 2D Simulation with Neon Glow</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { TetrisExperiment } from '../js/tetris-experiments.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('tetris-container');
            new TetrisExperiment(container, {
                speed: 1.5
            });
        });
    </script>
</body>
</html>
