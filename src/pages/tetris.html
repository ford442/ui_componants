<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Sampling Test</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body { margin: 0; background: #050510; color: #fff; font-family: sans-serif; overflow: hidden; }
        .page-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(5,5,16,0.9), transparent);
            pointer-events: none;
        }
        .page-header a { pointer-events: auto; }
        .back-link { color: #88ccff; text-decoration: none; margin-bottom: 1rem; display: inline-block; }
        h1 { margin: 0; font-size: 2rem; }
        .subtitle { color: #88ccff; opacity: 0.8; margin-top: 0.5rem; }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <a href="experiments.html" class="back-link">‚Üê Back to All Experiments</a>
        <div>
            <h1>Block Sampling Test</h1>
            <p class="subtitle">Screen-Space Sampling from /block.png</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import { SampledGlassTetris } from '../js/tetris-experiments.js';

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas-container');
            if (container) {
                // Using /block.png as the source texture
                new SampledGlassTetris(container, { imagePath: '/block.png' });
            }
        });
    </script>
</body>
</html>
