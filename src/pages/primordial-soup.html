<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primordial Soup - Hybrid Experiment</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow: hidden; /* Prevent scrolling on experiment page */
        }
        #primordial-soup-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none; /* Let clicks pass through */
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            pointer-events: auto;
        }
        .back-link:hover {
            color: #fff;
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <a href="experiments.html" class="back-link">‚Üê Back to Experiments</a>

    <div id="primordial-soup-container"></div>

    <div class="ui-overlay">
        <h3>Primordial Soup</h3>
        <p style="color: #aaa; font-size: 0.9rem; margin-top: 0.5rem;">
            WebGL2 Petri Dish + WebGPU Particle Life<br>
            <span style="color: #44ff88;">Red/Green/Blue/Yellow</span> agents interact via<br>
            emergent attraction/repulsion rules.
        </p>
    </div>

    <script type="module">
        import { PrimordialSoup } from '../js/primordial-soup.js';

        // Initialize when DOM is ready
        window.addEventListener('load', () => {
            const container = document.getElementById('primordial-soup-container');
            const soup = new PrimordialSoup(container, {
                particleCount: 4000
            });

            // Expose for debugging
            window.soupExperiment = soup;
        });
    </script>
</body>
</html>
