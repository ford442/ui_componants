<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity Reactor - Hybrid Experiment</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #experiment-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            color: #fff;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="experiment-container"></div>
    <div class="controls">
        <h3>Singularity Reactor</h3>
        <p>Hybrid WebGL2 (Structure) + WebGPU (Core)</p>
        <p>Move mouse to destabilize core.</p>
    </div>

    <!-- Common Utilities -->
    <script type="module" src="../js/main.js"></script>

    <!-- Experiment Logic -->
    <script type="module" src="../js/singularity-reactor.js"></script>

    <script type="module">
        import { SingularityReactor } from '../js/singularity-reactor.js';

        const container = document.getElementById('experiment-container');
        const experiment = new SingularityReactor(container, {
            numParticles: 100000
        });

        // Cleanup on page unload (if SPA navigation were used, but good practice)
        window.addEventListener('beforeunload', () => {
            experiment.destroy();
        });
    </script>
</body>
</html>
