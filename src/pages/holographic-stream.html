<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Data Stream - UI Components</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #experiment-container {
            width: 100vw;
            height: 100vh;
        }
        .ui-overlay {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            pointer-events: none;
        }
        .back-btn {
            pointer-events: auto;
            display: inline-block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-family: 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <a href="experiments.html" class="back-btn">‚Üê Back to Experiments</a>
        <h1 style="color: #00ffff; margin-top: 1rem; font-family: sans-serif; text-shadow: 0 0 10px rgba(0,255,255,0.5);">Holographic Data Stream</h1>
    </div>

    <div id="experiment-container"></div>

    <script src="../js/holographic-stream.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('experiment-container');
            if (window.HolographicStream) {
                new HolographicStream(container, {
                    numParticles: 50000,
                    particleSpeed: 1.2
                });
            } else {
                console.error('HolographicStream class not found');
            }
        });
    </script>
</body>
</html>
