<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmospheric Entry - Hybrid Experiment</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #atmospheric-entry-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="experiments.html" class="back-link">‚Üê Back to Experiments</a>
        <h1>Atmospheric Entry</h1>
        <p style="font-size: 0.9rem; color: #aaa; margin: 0;">
            WebGL2 Ablative Shield + WebGPU Plasma Wake
        </p>
    </div>

    <div id="atmospheric-entry-container" style="width: 100%; height: 100%;"></div>

    <script type="module">
        import { AtmosphericEntry } from '../js/atmospheric-entry.js';

        const container = document.getElementById('atmospheric-entry-container');
        // Wait for potential font/layout loading
        window.addEventListener('load', () => {
            const experiment = new AtmosphericEntry(container, { numParticles: 50000 });

            window.addEventListener('beforeunload', () => {
                if (experiment.destroy) experiment.destroy();
            });
        });
    </script>
</body>
</html>
