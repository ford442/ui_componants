<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson Swarm Experiment</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #dyson-swarm-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 100;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: rgba(255, 255, 255, 0.6);
            font-family: monospace;
            text-align: center;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <a href="experiments.html" class="back-link">‚Üê Back to Experiments</a>
    <div id="dyson-swarm-container"></div>
    <div class="controls">
        MOUSE: Influence Gravity Well | CLICK: Solar Flare
    </div>

    <script type="module">
        import { DysonSwarmExperiment } from '../js/dyson-swarm.js';

        const container = document.getElementById('dyson-swarm-container');
        // Wait for styles to apply
        requestAnimationFrame(() => {
            const experiment = new DysonSwarmExperiment(container, {
                particleCount: 100000
            });

            // Cleanup on unload
            window.addEventListener('beforeunload', () => {
                experiment.destroy();
            });
        });
    </script>
</body>
</html>
