<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Tunneling - Hybrid Experiment</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            text-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
        }
        p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.7;
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s;
            z-index: 100;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .legend {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>Quantum Tunneling</h1>
        <p>Hybrid WebGL2 (Barrier) + WebGPU (Probability)</p>
        <p style="margin-top: 10px; font-size: 0.8rem;">
            Mouse X: Barrier Width<br>
            Mouse Y: Barrier Potential Energy
        </p>
        <div class="legend">
            <div class="legend-item"><div class="dot" style="background: #00aaff;"></div> Incident</div>
            <div class="legend-item"><div class="dot" style="background: #ffaa00;"></div> Reflected</div>
            <div class="legend-item"><div class="dot" style="background: #ff0055;"></div> Tunneled</div>
        </div>
    </div>

    <a href="experiments.html" class="back-link">Back to Experiments</a>

    <div id="canvas-container"></div>

    <script type="module">
        import { QuantumTunneling } from '../js/quantum-tunneling.js';

        const container = document.getElementById('canvas-container');
        new QuantumTunneling(container, { numParticles: 50000 });
    </script>
</body>
</html>
