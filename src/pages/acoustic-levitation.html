<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustic Levitation - Hybrid Experiment</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            text-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
        }
        p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.7;
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s;
            z-index: 100;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>Acoustic Levitation</h1>
        <p>Hybrid WebGL2 (Emitters) + WebGPU (Physics)</p>
        <p style="margin-top: 10px; font-size: 0.8rem;">
            Move mouse horizontally to change frequency.<br>
            Click to shift phase.
        </p>
    </div>

    <a href="experiments.html" class="back-link">Back to Experiments</a>

    <div id="canvas-container"></div>

    <script type="module">
        import '../js/acoustic-levitation.js';

        const container = document.getElementById('canvas-container');
        // Wait for class to be attached to window
        if (window.AcousticLevitation) {
            new AcousticLevitation(container, { numParticles: 50000 });
        } else {
            // Fallback if module loading is slow or different
            window.onload = () => {
                new AcousticLevitation(container, { numParticles: 50000 });
            };
        }
    </script>
</body>
</html>
