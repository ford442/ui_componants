<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Text - Hybrid Render</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050510;
            overflow: hidden;
        }
        #experiment-container {
            width: 100%;
            height: 100%;
        }
        .overlay-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        p {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="experiment-container"></div>
    <div class="overlay-ui">
        <h1>Holographic Text</h1>
        <p>Hybrid WebGL2 (Projector) + WebGPU (Typography)</p>
        <p style="font-size: 12px; margin-top: 5px;">> MOUSE HOVER to disrupt signal</p>
    </div>

    <script type="module">
        import '../js/main.js';
        import { HolographicText } from '../js/holographic-text.js';

        const container = document.getElementById('experiment-container');
        // Initial text can be customized here if the class supports it
        new HolographicText(container, { text: 'HYBRID' });
    </script>
</body>
</html>
