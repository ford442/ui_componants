<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova Remnant - Hybrid Render</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050000;
            overflow: hidden;
        }
        #experiment-container {
            width: 100%;
            height: 100%;
        }
        .overlay-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 100, 50, 0.5);
        }
        p {
            font-size: 14px;
            opacity: 0.7;
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            z-index: 100;
            font-family: sans-serif;
            transition: color 0.3s;
            pointer-events: auto;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="experiments.html" class="back-link">‚Üê Back to Gallery</a>
    <div id="experiment-container"></div>
    <div class="overlay-ui">
        <h1>Supernova Remnant</h1>
        <p>Hybrid WebGL2 (Fragment) + WebGPU (Debris)</p>
    </div>

    <script type="module">
        import '../js/main.js';
        import { SupernovaRemnantExperiment } from '../js/supernova-remnant.js';

        const container = document.getElementById('experiment-container');
        // Increase particle count for full page
        new SupernovaRemnantExperiment(container, { numParticles: 100000 });
    </script>
</body>
</html>
